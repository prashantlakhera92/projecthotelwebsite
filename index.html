<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Hotel Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      transition: 0.3s ease-in-out;
    }

    nav a:hover {
      color: #ffd700;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 360px;
      height: 470px;
      background: #dcad0f;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 1s;
      cursor: pointer;
    }

    .card-inner {
      padding: 20px;
      transform: translateZ(50px);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.5s;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h2 {
      margin: 20px 0 10px;
      font-size: 1.8rem;
      color: #333;
    }

    .card p {
      color: #666;
      font-size: 0.95rem;
      padding: 0 10px;
    }

    .book-btn {
      margin-top: 25px;
      background: #ff416c;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .book-btn:hover {
      background: #ff0055;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Rooms</a>
    <a href="#">Amenities</a>
    <a href="#">Contact</a>
  </nav>

  <div class="card-container">
    <div class="card" id="hotelCard">
      <div class="card-inner">
        <!-- Static, fast-loading Wikimedia image -->
        <img src="https://digital.ihg.com/is/image/ihg/even-hotels-eugene-5405616297-4x3" alt="Hotel Room">
        <h2>Grand Palace Hotel</h2>
        <p>Enjoy luxury stays with scenic views, top-class service, and comfort like never before.</p>
        <button class="book-btn">Book Now</button>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('hotelCard');
    let rotateY = 0;

    setInterval(() => {
      rotateY += 1;
      card.style.transform = `rotateY(${rotateY}deg)`;
    }, 30);
  </script>
</body>
</html>
